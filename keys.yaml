  mobile_android_support_faq_select_task_answer_1: Скорее всего вы пытаетесь выполнить
    в приложении задания для веб-версии Толоки. Задания, недоступные для выполнения
    отмечены «замочком». Рядом указан критерий доступа, например «веб-версия». Чтобы
    убрать их из списка, нажмите значок фильтра в правом верхнем углу и снимите галочку
    с пункта &lt;b&gt;Недоступные&lt;/b&gt;
  mobile_android_support_faq_select_task_answer_2: В Толоке два вида заданий:&lt;br&gt;
    1. Для мобильного приложения. Обычно нужно что-то сфотографировать, записать на
    диктофон или установить приложение и проверить функции на мобильном устройстве.&lt;br&gt;
    2. Для веб-версии. Их нужно выполнять в обычном браузере на компьютере
  mobile_android_support_faq_select_task_answer_3: 'Стоимость определяет автор задания.
    Она зависит от сложности и времени, которое придется потратить на его выполнение.
    Автор задания может оплачивать задание по прогрессивной шкале: чем лучше вы справляетесь
    с заданиями определенного типа, тем выше оплата. Кроме того, внимательным исполнителям
    могут выплачивать бонусы'
  mobile_android_support_faq_select_task_group: Выбор заданий
  mobile_android_support_faq_select_task_question_1: В приложении нет кнопки Приступить.
    Нужно что-то настроить?
  mobile_android_support_faq_select_task_question_2: Почему на сайте так много заданий,
    а в приложении мало?
  mobile_android_support_faq_select_task_question_3: Кто выставляет цену за задание?
    От чего она зависит?
  mobile_android_support_faq_skill_answer: Навык показывает, насколько хорошо вы справляетесь
    с заданиями определенного типа. Уровень навыка назначает заказчик на основании
    ваших ответов. Учитывая навыки, заказчик может предлагать задания тем исполнителям,
    которые выполнят их хорошо. Чем больше у вас навыков и чем выше оценки по ним,
    тем шире выбор заданий. Авторы заданий могут устанавливать плату в зависимости
    от уровня навыка. Чем он выше, тем бо́льшую сумму вы получите за задание. Если
    вы плохо справляетесь с заданиями данного типа, вы получите низкую оценку по навыку
    и можете потерять к ним доступ. Вопросы об изменении навыка задавайте заказчику
  mobile_android_support_faq_skill_question: Почему у меня уменьшился навык?
  mobile_android_support_faq_skills_group: Навыки
  mobile_android_support_faq_title: Частые вопросы
  mobile_android_support_faq_waiting_done_tasks_answer_1: Нет, проверенное задание
    исправить нельзя. Вносить изменения можно до тех пор, пока оно не отправлено по
    Wi-Fi. Зайдите в &lt;b&gt;Выполненные&lt;/b&gt;, выберите задание с желтым статусом
    &lt;b&gt;Ответ еще не отправлен&lt;/b&gt;, нажмите на три точки сверху справа
    и выберите &lt;b&gt;Вернуть в зарезервированные&lt;/b&gt;. Вы сможете добавить
    или удалить фото, дописать комментарий. Отклоненное задание можно только выполнить
    заново, когда оно вновь будет добавлено на карту
  mobile_android_support_faq_waiting_done_tasks_answer_2: Если задание выполнено с
    нарушениями инструкции (в нем не хватает каких-то данных или данные указаны неверно),
    заказчик не сможет воспользоваться ответом. Если сведения всё еще нужны заказчику,
    он снова опубликует задание, чтобы вы или другие исполнители его выполнили
  mobile_android_support_faq_waiting_done_tasks_answer_3: Отправить задание на апелляцию
    можно двумя способами:&lt;br&gt;&lt;br&gt;1. Откройте меню, зайдите в раздел &lt;b&gt;Выполненные&lt;/b&gt;
    и найдите нужное задание. Чтобы скопировать ID задания, нажмите на три точки в
    правом верхнем углу, а затем — &lt;b&gt;скопировать ID&lt;/b&gt; или просто нажмите
    и удерживайте карточку выполненного задания до появления надписи «Номер задания
    скопирован». Откройте вкладку &lt;b&gt;Сообщения&lt;/b&gt; и вставьте в тело письма
    скопированный номер.&lt;br&gt;&lt;br&gt;2. Найдите в списке отклоненное задание
    и откройте его. Нажмите на три точки сверху справа рядом со стоимостью и выберите
    в меню пункт &lt;b&gt;Написать заказчику&lt;/b&gt;. Открыв ваше письмо, заказчик
    увидит номер задания.&lt;br&gt;&lt;br&gt; Обязательно напишите в сообщении, почему
    вы считаете, что задание выполнено верно
  mobile_android_support_faq_waiting_done_tasks_group: Задания на проверке
  mobile_android_support_faq_waiting_done_tasks_question_1: Можно ли переделать или
    исправить отклоненное задания?
  mobile_android_support_faq_waiting_done_tasks_question_2: Почему мой ответ отклонили,
    а задание снова не появилось? Заказчик забрал результат и не заплатил мне?
  mobile_android_support_faq_waiting_done_tasks_question_3: Как подать апелляцию с
    номером задания?
  mobile_android_support_faq_withdraw_money_answer_1: Это сообщение означает, что
    заявки на вывод средств отклоняются платёжной системой ЮMoney. Наиболее вероятная
    причина — вывод на неидентифицированный кошелёк. &lt;a href="{ym_wallet_identified_href}"&gt;Пройдите
    идентификацию&lt;/a&gt; одним из способов. Если у вас остаются вопросы, обратитесь
    в службу поддержки ЮMoney по телефону +7 495 974‑35‑86 или по &lt;a href="{yoomoney_feedback_url}"
    target="_blank"&gt;форме обратной связи&lt;/a&gt;
  mobile_android_support_faq_withdraw_money_answer_2: Под вашим логином и аватаркой
    отображаются две суммы:&lt;br&gt;&lt;br&gt; 1. зелёным цветом — сумма, начисленная
    на ваш счёт в Толоке и доступная для вывода;&lt;br&gt;&lt;br&gt; 2. серым — стоимость
    выполненных, но еще не проверенных заданий.&lt;br&gt;&lt;br&gt; Если ваш ответ
    будет принят, его стоимость спишется из серой суммы и добавится к зеленой. Когда
    серая сумма равна нулю, это означает, что все отправленные задания проверены
  mobile_android_support_faq_withdraw_money_answer_3: Обычно вывод средств не превышает
    5 рабочих дней. 30 дней — это максимальный срок
  mobile_android_support_faq_withdraw_money_group: Вывод средств
  mobile_android_support_faq_withdraw_money_question_1: Не могу вывести деньги на
    ЮMoney. Приходит сообщение «Отклонено платёжной системой. Вероятно, ваш кошелёк
    неидентифицирован (именной или анонимный не подходят)»
  mobile_android_support_faq_withdraw_money_question_2: Куда пропали деньги со счета?
    Была серая сумма, а теперь там ноль
  mobile_android_support_faq_withdraw_money_question_3: Почему так долго выводятся
    деньги — 30 дней?
  mobile_android_support_feedback: Обратная связь
  mobile_android_support_help_awards_content: Награды выдаются исполнителям, которые
    выполняют задания разных типов, выводят средства и используют мобильное приложение
    Толока. С помощью наград вы можете узнать, с какими возможностями Толоки и типами
    заданий вы еще не знакомы, а также зафиксировать свои достижения. &lt;br&gt;&lt;br&gt;
    Чтобы посмотреть список всех наград, нажмите &lt;img src="support_intext_icon_menu"/&gt;
    →&lt;b&gt;Достижения&lt;/b&gt; и в блоке &lt;b&gt;Награды&lt;/b&gt; нажмите &lt;b&gt;Все&lt;/b&gt;.
    &lt;br&gt;&lt;br&gt;Чтобы получить награду, нажмите &lt;img src="support_intext_icon_menu"/&gt;
    → &lt;b&gt;Достижения&lt;/b&gt;. Затем откройте карточку награды. Внимательно
    изучите описание и выполните необходимые действия
  mobile_android_support_help_awards_title: Награды
  mobile_android_support_help_do_tasks_general_content: Откройте задание из списка
    &lt;b&gt;Доступные&lt;/b&gt;, прочитайте инструкцию и нажмите &lt;b&gt;Приступить&lt;/b&gt;.
    Ответьте на вопросы и нажмите кнопку &lt;b&gt;Готово&lt;/b&gt;. Откроется следующее
    задание. Выполните его или вернитесь к списку заданий, нажав &lt;img src="support_intext_icon_three_dots_vertical"/&gt;,
    а затем &lt;b&gt;Выйти&lt;/b&gt;
  mobile_android_support_help_do_tasks_general_title: Обычное
  mobile_android_support_help_do_tasks_group: Выполнение
  mobile_android_support_help_do_tasks_map_content: Откройте карту &lt;img src="support_intext_icon_map"/&gt;,
    выберите точку, прочитайте инструкцию и нажмите &lt;b&gt;Приступить&lt;/b&gt;.
    Если вы отложили задание, найдите его в разделе &lt;b&gt;Зарезервированные&lt;/b&gt;
    и нажмите кнопку &lt;b&gt;Продолжить&lt;/b&gt;. Доберитесь до места, указанного
    в задании. Ответьте на вопросы и прикрепите фото (если требуется). Нажмите кнопку
    &lt;b&gt;Готово&lt;/b&gt;. &lt;b&gt;Внимание!&lt;/b&gt; Сделать это нужно находясь
    в том месте, которое указано в задании. Иначе ответ будет отклонен
  mobile_android_support_help_do_tasks_map_title: Полевое
  mobile_android_support_help_ext_full_version_help_title: Полная версия справки
  mobile_android_support_help_messages_content: В разделе &lt;b&gt;Сообщения&lt;/b&gt;
    находятся уведомления от системы, письма от администрации проекта и заказчиков.
    Чтобы ответить на сообщение, откройте его и нажмите желтую кнопку &lt;b&gt;Написать
    сообщение&lt;/b&gt;. Если такой кнопки внизу страницы нет, значит заказчик ограничил
    возможность ответа на письмо. &lt;br&gt;&lt;br&gt;Задать вопрос заказчику можно
    прямо из интерфейса задания. Откройте задание (активное или уже выполненное).
    Нажмите &lt;img src="support_intext_icon_three_dots_vertical"/&gt; и выберете
    &lt;b&gt;Написать заказчику&lt;/b&gt;. Введите текст и нажмите &lt;b&gt;Отправить&lt;/b&gt;
  mobile_android_support_help_messages_title: Сообщения
  mobile_android_support_help_review_tasks_deadline_content: Вознаграждение за выполнение
    задания поступает на счет либо сразу после его завершения, либо после проверки
    ответов заказчиком. Автор вправе отклонить задание, если оно выполнено не по инструкции.
    На странице &lt;b&gt;О задании&lt;/b&gt; указан максимальный и средний срок проверки
  mobile_android_support_help_review_tasks_deadline_title: Сроки
  mobile_android_support_help_review_tasks_group: Проверка заданий
  mobile_android_support_help_review_tasks_result_content: Чтобы узнать результат
    проверки, перейдите на страницу &lt;b&gt;Выполненные&lt;/b&gt;. С помощью фильтра
    &lt;img src="support_intext_icon_filter"/&gt; можно выбрать не отправленные задания,
    находящиеся на проверке, принятые, отклоненные и просроченные или сортировать
    &lt;img src="support_intext_icon_sort"/&gt; по дате выполнения и по цене
  mobile_android_support_help_review_tasks_result_title: Результат
  mobile_android_support_help_review_tasks_salary_content: После проверки деньги за
    принятые задания зачисляются на ваш счет. Отклоненные задания не оплачиваются.
    Вы можете оспорить результат проверки, отправив заказчику сообщение с подробным
    разъяснением и номером задания
  mobile_android_support_help_review_tasks_salary_title: Оплата
  mobile_android_support_help_review_tasks_taskid_content: Чтобы узнать ID задания,
    найдите его в &lt;b&gt;Выполненных&lt;/b&gt;, нажмите на три точки в правом верхнем
    углу &lt;img src="support_intext_icon_three_dots_vertical"/&gt; , а затем – на
    &lt;b&gt;скопировать ID&lt;/b&gt; или просто нажмите и удерживайте карточку выполненного
    задания до появления надписи &lt;b&gt;«Номер задания скопирован»&lt;/b&gt;
  mobile_android_support_help_review_tasks_taskid_title: Номер задания
  mobile_android_support_help_select_tasks_group: Выбор
  mobile_android_support_help_settings_group: Настройки
  mobile_android_support_help_settings_images_camera_content: 'Часто в полевых заданиях
    требуется сфотографировать что-либо (например, вывеску магазина). Все фотографии
    должны содержать информацию о месте съемки, иначе задание будет отклонено заказчиком.
    Чтобы сохранять местоположение в фотографиях откройте камеру на вашем устройстве,
    перейдите в настройки, нажав кнопку &lt;img src="support_intext_icon_settings"/&gt;
    и включите опцию Геометки/Геотеги. Рекомендуем установить размер изображения не
    менее 5 Мп. Подробнее в справке: &lt;a href="{yandex_support_settings_camera_url}"&gt;{yandex_support_settings_camera_url}&lt;/a&gt;'
  mobile_android_support_help_settings_images_camera_title: Камера
  mobile_android_support_help_settings_images_delete_content: Снимки, сделанные через
    приложение, сохраняются в папку &lt;b&gt;Toloka&lt;/b&gt;. Чтобы удалить сделанные
    фотографии, откройте &lt;b&gt;Настройки&lt;/b&gt; и нажмите &lt;b&gt;Очистить
    фото&lt;/b&gt; в разделе &lt;b&gt;Задания&lt;/b&gt;
  mobile_android_support_help_settings_images_delete_title: Удалить фото
  mobile_android_support_help_settings_images_gallery_content: Фотографии и скриншоты
    к заданиям можно прикладывать из галереи на вашем устройстве. Если она не поддерживает
    множественный выбор, установите приложение &lt;a href="{photos_app_url}"&gt;Google
    Фото&lt;/a&gt;
  mobile_android_support_help_settings_images_gallery_title: Галерея
  mobile_android_support_help_settings_images_group: Работа с изображениями
  mobile_android_support_help_settings_internet_group: Использование интернета
  mobile_android_support_help_settings_internet_wifionly_content: 'Выберите способ
    отправки заданий: &lt;br&gt;&lt;br&gt;— по Wi-Fi (по умолчанию). Этот вариант
    экономит мобильный трафик. Вы сможете выбирать, резервировать задания и отправлять
    ответы только при подключении к Wi-Fi. Ответы сохранятся на вашем устройстве и
    будут отправлены, как только появится доступ к Wi-Fi. Если телефон не подключится
    к Wi-Fi до окончания срока выполнения задания, приложение не передаст данные и
    задание будет считаться невыполненным. &lt;br&gt;&lt;br&gt;— по мобильному интернету.
    Вы сможете выбирать, резервировать задания и отправлять ответы в любом месте.
    Ваш ответ будет сразу отправлен после нажатия кнопки &lt;b&gt;Готово&lt;/b&gt;'
  mobile_android_support_help_settings_internet_wifionly_title: Отправка заданий по
    Wi-Fi
  mobile_android_support_help_settings_maps_autoupdate_content: Чтобы скачанная карта
    автоматически, обновлялась откройте &lt;b&gt;Настройки&lt;/b&gt; и включите опцию
    &lt;b&gt;Автообновление&lt;/b&gt;
  mobile_android_support_help_settings_maps_autoupdate_title: Автообновление
  mobile_android_support_help_settings_maps_delete_content: Чтобы удалить скачанные
    карты, откройте &lt;b&gt;Настройки&lt;/b&gt;. Нажмите кнопку &lt;b&gt;Очистить&lt;/b&gt;
    в разделе &lt;b&gt;Карты&lt;/b&gt;
  mobile_android_support_help_settings_maps_delete_title: Удаление
  mobile_android_support_help_settings_maps_download_content: Чтобы пользоваться картой
    без подключения к интернету, скачайте карту вашего региона. Включите в &lt;b&gt;Настройках&lt;/b&gt;
    опцию &lt;b&gt;Загрузка офлайн-карт&lt;/b&gt;. Перейдите на карту, нажмите значок
    &lt;img src="support_intext_icon_download"/&gt; в верхней части экрана и сохраните
    карту
  mobile_android_support_help_settings_maps_download_title: Скачивание
  mobile_android_support_help_settings_maps_group: Карты
  mobile_android_support_help_settings_maps_storage_content: 'Выберите в &lt;b&gt;Настройках&lt;/b&gt;
    место для хранения загруженных карт: в памяти телефона или на карте памяти'
  mobile_android_support_help_settings_maps_storage_title: Место для хранения
  mobile_android_support_help_settings_notifications_content: В разделе Сообщения
    и уведомления в &lt;b&gt;Настройках&lt;/b&gt; выберите, какие уведомления и каким
    способом вы хотите получать. Включите push-уведомления, чтобы мгновенно узнавать
    о событии
  mobile_android_support_help_settings_notifications_title: Уведомления
  mobile_android_support_help_settings_profile_delete_content: Удалить свой аккаунт
    в Толоке можно в мобильном приложении. Перейдите в &lt;b&gt;Настройки&lt;/b&gt;.
    Внизу списка нажмите &lt;b&gt;Удалить аккаунт&lt;/b&gt;.&lt;br&gt; Обратите внимание,
    что в соответствии с п. 9.7 Пользовательского соглашения после удаления аккаунта
    вы не сможете восстановить аккаунт или зарегистрироваться в Толоке повторно
  mobile_android_support_help_settings_profile_delete_title: Удалить
  mobile_android_support_help_settings_profile_edit_content: Чтобы изменить или заполнить
    данные в профиле, зайдите в &lt;b&gt;Настройки&lt;/b&gt; и нажмите &lt;b&gt;Редактировать&lt;/b&gt;
  mobile_android_support_help_settings_profile_edit_phone_content: Если вы изменили
    номер телефона, не приходит СМС или вы не можете войти в аккаунт, перейдите в
    &lt;a href="https://passport.yandex.ru/profile/phones"&gt;Яндекс ID&lt;/a&gt;
    и привяжите другой номер телефона.&lt;br&gt;&lt;br&gt;Напоминаем, что использовать
    в Толоке один и тот же номер телефона для разных аккаунтов нельзя, даже если аккаунт
    был удален. Согласно &lt;a href="https://toloka.ai/tolokers/legal/user-agreement-ru"&gt;Пользовательскому
    соглашению&lt;/a&gt;, вы можете зарегистрироваться в Толоке только один раз за
    все время использования платформы.
  mobile_android_support_help_settings_profile_edit_phone_title: Изменить номер телефона
  mobile_android_support_help_settings_profile_edit_title: Редактировать
  mobile_android_support_help_settings_profile_group: Профиль
  mobile_android_support_help_skills_content: Заказчик проверяет ваши ответы и назначает
    навык — умение выполнять задания данного типа. Навыки оцениваются по шкале от
    0 до 100 баллов. Это позволяет заказчику предлагать задания исполнителям, которые
    выполнят их хорошо. Чем больше у вас навыков и чем выше оценки по ним, тем шире
    выбор заданий. &lt;br&gt;&lt;br&gt;Заказчики могут устанавливать плату в зависимости
    от уровня навыка. Чем он выше, тем бо́льшую сумму вы получите за задание. Если
    вы плохо справляетесь с заданиями данного типа, вы получите низкую оценку по навыку
    и можете потерять доступ к таким заданиям. Список имеющихся у вас навыков находится
    в разделе &lt;b&gt;Навыки&lt;/b&gt;
  mobile_android_support_help_skills_title: Навыки
  mobile_android_support_help_tasks_group: Задания
  mobile_android_support_help_tasks_select_list_content: Нажмите &lt;img src="support_intext_icon_menu"/&gt;
    → &lt;b&gt;Доступные&lt;/b&gt; и выберите задание из списка. Чтобы сортировать
    задания по цене, рейтингу или дате обновления, нажмите значок &lt;img src="support_intext_icon_sort"/&gt;
    вверху экрана. Чтобы выбрать категории заданий (полевые, с обучением и т.д.),
    нажмите на значок &lt;img src="support_intext_icon_filter"/&gt;. Недоступные задания
    отмечены значком &lt;img src="support_intext_icon_lock"/&gt;. Рядом указано условие
    доступа к заданию, например уровень рейтинга или «Веб-версия»
  mobile_android_support_help_tasks_select_list_title: Списком
  mobile_android_support_help_tasks_select_map_content: 'На карте отображаются только
    полевые задания. Чтобы открыть карту, нажмите значок &lt;img src="support_intext_icon_map"/&gt;
    справа внизу экрана. С помощью фильтра &lt;img src="support_intext_icon_filter"/&gt;
    можно оставить на карте только задания с определенной стоимостью. Нажмите на &lt;img
    src="support_intext_icon_list"/&gt; чтобы вернуться к списку доступных заданий.
    Вы можете зарезервировать несколько заданий. Нажмите кнопку &lt;b&gt;Зарезервировать&lt;/b&gt;,
    чтобы отложить задание. На карте оно будет помечено значком &lt;img src="support_intext_icon_clock"/&gt;.
    С этого момента начинается отсчет времени. Следить за оставшимся временем можно
    в разделе &lt;b&gt;Зарезервированные&lt;/b&gt;: таймер отображается в заголовке
    задания'
  mobile_android_support_help_tasks_select_map_title: На карте
  mobile_android_support_help_title: Справка
  mobile_android_support_help_withdraw_money_cancel_withdrawal_content: Вы можете
    отменить заявку на вывод средств, если операция ещё не была обработана (статус
    &lt;b&gt;В обработке&lt;/b&gt;). Для таких операций в блоке История операций будет
    доступна кнопка &lt;b&gt;Отменить заявку&lt;/b&gt;.&lt;br&gt;&lt;br&gt;Если заявка
    успешно обработана и средства поступили на ваш счет в платежной системе, отменить
    заявку и вернуть средства обратно на счет в Толоке невозможно.
  mobile_android_support_help_withdraw_money_cancel_withdrawal_title: Отменить заявку
  mobile_android_support_help_withdraw_money_common_content: Чтобы вывести деньги
    со счёта в Толоке:&lt;br&gt;1. Убедитесь, что фамилия и имя в вашем профиле Толоки
    соответствуют паспортным данным.&lt;br&gt;2. Откройте раздел &lt;b&gt;Мои деньги&lt;/b&gt;.&lt;br&gt;3.
    Выберите способ вывода, например Payoneer или QIWI, для самозанятых — ЮMoney или
    СБП. Можно добавить только один счёт каждого типа.&lt;br&gt;4. Отправьте заявку
    на вывод средств, нажав кнопку &lt;b&gt;Вывести&lt;/b&gt;.&lt;br&gt;Обработка
    заявки и зачисление денежных средств на счет занимает от нескольких минут до нескольких
    дней. Максимальный срок — 30 дней. Проверяйте статус операции в блоке &lt;b&gt;Текущие
    заявки&lt;/b&gt;
  mobile_android_support_help_withdraw_money_group: Вывод средств
  mobile_android_support_help_withdraw_money_mobile_content: Только для российских
    номеров Билайн, Мегафон, МТС и Теле2. Убедитесь, что в &lt;a href="{passport_phone_number_url}"&gt;Яндекс
    ID&lt;/a&gt; привязан актуальный номер телефона. Нажмите на карточку &lt;b&gt;Мобильный
    телефон&lt;/b&gt; в разделе &lt;b&gt;Мои деньги&lt;/b&gt;, выберите оператора
    и нажмите &lt;b&gt;Далее&lt;/b&gt;. На ваш номер телефона придет пятизначный код.
    Введите его и нажмите &lt;b&gt;Подтвердить&lt;/b&gt;.&lt;br/&gt;Средства будут
    выведены в рублях. Актуальная информация по курсу находится на экране вывода средств.
    Минимальная сумма для вывода $0,02. Комиссия за вывод средств со счета в Толоке
    — 4% от суммы
  mobile_android_support_help_withdraw_money_mobile_title: Счет мобильного телефона
  mobile_android_support_help_withdraw_money_payoneer_content: Чтобы выводить средства
    с помощью Payoneer:&lt;br/&gt;1. Создайте аккаунт на сайте &lt;a class="link"
    target="_blank" href="{money_payoneer_site}"&gt;payoneer.com&lt;/a&gt;.&lt;br/&gt;2.
    Привяжите аккаунт Payoneer к своему аккаунту в Толоке.&lt;br/&gt;3. Выводите деньги
    без комиссии.&lt;br/&gt;Минимальная сумма вывода&amp;nbsp;— 20 $. &lt;a class="link"
    target="_blank" href="{payoneer_custhelp_url}"&gt;Помощь и служба поддержки Payoneer&lt;/a&gt;.
  mobile_android_support_help_withdraw_money_payoneer_title: Payoneer
  mobile_android_support_help_withdraw_money_paypal_content: 'Убедитесь, что ваш счет
    является &lt;a href="{paypal_how_to_become_verified_url}"&gt;&lt;b&gt;личным и
    проверенным&lt;/b&gt;&lt;/a&gt;, а адрес электронной почты подтвержден.&lt;br/&gt;Нажмите
    на карточку PayPal в разделе &lt;b&gt;Мои деньги&lt;/b&gt;, войдите в платежную
    систему с вашим логином и паролем, разрешите приложению доступ к счету и нажмите
    &lt;b&gt;Далее&lt;/b&gt;, чтобы привязать кошелек. Введите сумму и нажмите кнопку
    &lt;b&gt;Вывести&lt;/b&gt;.&lt;br/&gt;Конверсия валюты при выводе средств из Толоки
    не требуется, если кошелек в долларах США. Если кошелек в другой валюте, то конверсия
    осуществляется по курсу платежной системы. Минимальная сумма для вывода зависит
    от частоты: раз в неделю или реже — $0,02; чаще — $1. Комиссия за вывод средств
    со счета в Толоке — 2% от суммы, но не более $7. &lt;a href="{payapal_selfhelp_url}"&gt;Помощь
    и служба поддержки PayPal&lt;/a&gt;'
  mobile_android_support_help_withdraw_money_paypal_title: PayPal
  mobile_android_support_help_withdraw_money_skrill_content: 'Нажмите на карточку
    Skrill в разделе &lt;b&gt;Мои деньги&lt;/b&gt;, введите e-mail, к которому привязан
    ваш кошелек и нажмите кнопку &lt;b&gt;Далее&lt;/b&gt;, затем введите сумму и нажмите
    кнопку &lt;b&gt;Вывести&lt;/b&gt;. На привязанный к вашему аккаунту номер телефона
    придет пятизначный код. Введите его и нажмите &lt;b&gt;Подтвердить&lt;/b&gt;.&lt;br/&gt;Комиссия
    за вывод средств со счета в Толоке — 1% от суммы. Конверсия из доллара в евро
    по курсу Европейского центрального банка. Если кошелек в другой валюте, то система
    взимает дополнительную комиссию. Минимальная сумма для вывода зависит от частоты:
    раз в неделю или реже — $1; чаще — $5. Если вы превысите установленный лимит денежных
    операций, вам потребуется &lt;a href="{skrill_support_how_to_verify_account_url}"&gt;верификация&lt;/a&gt;'
  mobile_android_support_help_withdraw_money_skrill_title: Skrill
  mobile_android_support_help_withdraw_money_yandex_money_content: 'Убедитесь, что
    ваш кошелёк &lt;a href="{ym_wallet_identified_href}"&gt;&lt;b&gt;идентифицирован&lt;/b&gt;&lt;/a&gt;.
    Анонимный или именной кошелёк не подходят.&lt;br/&gt;Нажмите на карточку ЮMoney
    в разделе &lt;b&gt;Мои деньги&lt;/b&gt;, введите номер кошелька и нажмите &lt;b&gt;Далее&lt;/b&gt;,
    затем введите сумму и нажмите кнопку &lt;b&gt;Вывести&lt;/b&gt;. На привязанный
    к вашему аккаунту номер телефона придёт пятизначный код. Введите его и нажмите
    &lt;b&gt;Подтвердить&lt;/b&gt;.&lt;br/&gt;Средства будут выведены в рублях. Актуальная
    информация по курсу находится на экране вывода средств. Минимальная сумма для
    вывода зависит от частоты: раз в неделю или реже — $0,02; чаще — $1. Комиссия
    за вывод средств со счёта в Толоке — 0,1% от суммы. &lt;a href="{yoomoney_help_url}"&gt;Помощь
    на сайте ЮMoney&lt;/a&gt;'
  mobile_android_support_help_withdraw_money_yandex_money_title: ЮMoney
  mobile_android_support_money_withdrawal_issue: Вывод денег
  mobile_android_support_other_question: Другой вопрос
