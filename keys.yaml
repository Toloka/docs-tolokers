  mobile_android_support_faq_do_tasks_answer_1: Если после нажатия кнопки &lt;b&gt;Приступить&lt;/b&gt;
    вы не видите точки на карте в вашем городе — значит, это задание для других городов.
    Уменьшайте масштаб, чтобы в этом убедиться. Чтобы увидеть все доступные полевые
    задания рядом, откройте список всех заданий и нажмите на значок карты &lt;img
    src="support_intext_icon_map"/&gt; в правом нижнем углу
  mobile_android_support_faq_do_tasks_answer_2: Если ваша Галерея не позволяет выбрать
    несколько фото, установите &lt;a href="{photos_app_url}"&gt;Google Фото&lt;/a&gt;
    и выберите его как приложение по умолчанию для работы с изображениями
  mobile_android_support_faq_do_tasks_answer_3: Чтобы отправить задание вручную, откройте
    его и нажмите кнопку &lt;b&gt;Отправить&lt;/b&gt; сверху справа
  mobile_android_support_faq_do_tasks_answer_4: Скорее всего у вас установлена отправка
    по Wi-Fi (опция включена по умолчанию). Это значит, что вся информация сохраняется
    в памяти телефона, а при подключении к Wi-Fi приложение отправляет задание. Если
    отправка прошла успешно, вы увидите статус «Ответы отправлены». Но если телефон
    не подключится к Wi-Fi до окончания срока задания, приложение не передаст данные
    и задание будет считаться просроченным. Чтобы избежать такой ситуации, проверяйте
    статус заданий или отключите функцию &lt;b&gt;Отправлять только по Wi-Fi&lt;/b&gt;
    в Настройках
  mobile_android_support_faq_do_tasks_group: Выполнение заданий
  mobile_android_support_faq_do_tasks_question_1: Выбираю задание, открываю карту,
    а там пусто. Как увидеть сразу все задания в моем городе?
  mobile_android_support_faq_do_tasks_question_2: Как прикрепить сразу несколько фото?
  mobile_android_support_faq_do_tasks_question_3: 'Задание не отправилось, пишет:
    «Ожидает отправки по Wi-Fi». Как отправить?'
  mobile_android_support_faq_do_tasks_question_4: Почему истек срок полевого задания,
