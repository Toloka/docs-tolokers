    обусловлены отсутствием работы, с учетом того, что исполнение обязанностей по
    гражданско-правовым договорам, к которым относится заключаемый договор, и/или
    получение вознаграждения по ним, независимо от размера, может признаваться работой
    для целей получения указанных выплат. Уточните в органах или организациях, через
    которые выплаты назначались или предоставляются, информацию о том, сохранятся
    ли выплаты, если Вы начнете получать вознаграждение по договору.&lt;/p&gt; &lt;br&gt;
    &lt;p&gt;&lt;b&gt;Что, если не принять Дополнительные условия оказания услуг?&lt;/b&gt;&lt;/p&gt;
    &lt;p&gt;У Вас больше не будет доступа к заданиям. Однако Вы сможете получить
