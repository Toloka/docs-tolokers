    unsubscribe_page_description_requester_blocked: '&lt;p&gt;Если вы отмените подписку, мы не пришлём письмо о блокировке вашего аккаунта.&lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href="/requester/profile/notifications" class="link" target="_blank"&gt;Настроить все уведомления&lt;/a&gt;'
    unsubscribe_page_description_requester_fee_changed: '&lt;p&gt;Если вы отмените подписку, мы перестанем уведомлять вас об изменениях комиссии за пользование платформой.&lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href="/requester/profile/notifications" class="link" target="_blank"&gt;Настроить все уведомления&lt;/a&gt;'
    unsubscribe_page_description_requester_low_balance: "&lt;p&gt;Если вы отмените подписку, мы перестанем напоминать вам об исчерпании средств на вашем счёте. Когда баланс станет равен нулю, все запущенные пулы будут остановлены и задания не будут раздаваться пользователям.&lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href='/requester/profile/notifications' class='link' target='_blank'&gt;Настроить все уведомления&lt;/a&gt;"
    unsubscribe_page_description_requester_new_message: '&lt;p&gt;Если вы отмените подписку, мы перестанем уведомлять вас о новых сообщениях от пользователей и администраторов. В таких письмах пользователи обращаются к вам за помощью во время исполнения ваших заданий, а администраторы делятся рекомендациями по проектам и важной информацией о вашем аккаунте.&lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href="/requester/profile/notifications" class="link" target="_blank"&gt;Настроить все уведомления&lt;/a&gt;'
    unsubscribe_page_description_requester_pool_completed: '&lt;p&gt;Если вы отмените подписку, мы перестанем уведомлять вас, когда пользователи будут прорешивать пулы с вашими заданиями.&lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href="/requester/profile/notifications" class="link" target="_blank"&gt;Настроить все уведомления&lt;/a&gt;'
    unsubscribe_page_description_requester_system_message: '&lt;p&gt;Если вы отмените подписку, мы перестанем уведомлять вас о сообщениях от команды Толоки. В таких письмах мы рассказываем о новостях нашей платформы, делимся рекомендациями по проектам и предупреждаем о проведении технических работ.&lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href="/requester/profile/notifications" class="link" target="_blank"&gt;Настроить все уведомления&lt;/a&gt;'
    unsubscribe_page_description_worker_new_message: '&lt;p&gt;Если вы отмените подписку, мы перестанем уведомлять вас о новых сообщениях от заказчиков и администрации Толоки. В таких письмах заказчики отвечают на заданные вами вопросы и сообщают о начислении бонусов. В письмах от администрации мы делимся новостями нашей платформы, рассказываем о новых интересных заданиях, сообщаем о релизах мобильных приложений и предупреждаем о проведении технических работ.&lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href="/profile/notifications" class="link" target="_blank"&gt;Настроить все уведомления&lt;/a&gt;'
    unsubscribe_page_description_worker_new_skill: '&lt;p&gt;Если вы отмените подписку, мы больше не сможем поздравлять вас с получением новых навыков.&lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href="/profile/notifications" class="link" target="_blank"&gt;Настроить все уведомления&lt;/a&gt;'
    unsubscribe_page_description_worker_system_ban: '&lt;p&gt;Если вы отмените подписку, мы не пришлём письмо о блокировке вашего аккаунта. &lt;/p&gt; &lt;p&gt;Чтобы не отменять подписку — просто закройте эту страницу. А если вы всё-таки не хотите получать такие письма — нажимайте на жёлтую кнопку.&lt;/p&gt; &lt;p&gt;&lt;a href="/profile/notifications" class="link" target="_blank"&gt;Настроить все уведомления&lt;/a&gt;'
    unsubscribe_page_description_worker_system_message: '&lt;p&gt;Если вы отмените подписку, мы перестанем уведомлять вас о сообщениях от администрации Толоки. В таких письмах мы делимся новостями нашей платформы, рассказываем о новых интересных заданиях, сообщаем о релизах мобильных приложений и предупреждаем о проведении технических работ.&lt;/p&gt;

