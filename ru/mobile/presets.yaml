    ru_tax_eula__accept_terms: 'Я принимаю &lt;a href="https://yandex.ru/legal/toloka_useragreement/additionalterms/" target="_blank"&gt;Дополнительные условия оказания услуг на платформе Толока&lt;/a&gt; и обязуюсь предоставить необходимые данные.'
    ru_tax_eula__message: '&lt;p&gt;За предыдущие 12 месяцев общий размер Вашего вознаграждения составил более 1000 долларов США. Чтобы дальше выполнять задания и получать вознаграждение, прочитайте и примите &lt;a href="https://yandex.ru/legal/toloka_useragreement/additionalterms/" target="_blank"&gt;Дополнительные условия&lt;/a&gt;, а также заполните личные данные и приложите документы в течение &lt;b&gt;пяти дней&lt;/b&gt;. После этого Вы сможете продолжить выполнять задания в Толоке и получать вознаграждение за выполненные задания. При перечислении Вам вознаграждения за Вас будут исчислены и перечислены в бюджет РФ налог на доходы физических лиц, а также страховые взносы в государственные внебюджетные фонды.&lt;/p&gt;
&lt;br&gt;
&lt;p&gt;&lt;b&gt;Какие документы нужно предоставить?&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Вам понадобятся:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Паспорт гражданина Российской Федерации.&lt;/li&gt;
&lt;li&gt;Страховой номер индивидуального лицевого счета гражданина в системе обязательного пенсионного страхования (СНИЛС) — для получения свидетельства необходимо обратиться в пенсионный фонд по месту жительства.&lt;/li&gt;
&lt;li&gt;Идентификационный номер налогоплательщика (ИНН) — узнать свой ИНН можно по данным паспорта гражданина РФ &lt;a href="https://service.nalog.ru/inn.do" target="_blank"&gt;на сайте налоговой службы&lt;/a&gt;. При необходимости для получения свидетельства ИНН можно обратиться в налоговую инспекцию по месту жительства.&lt;/li&gt;&lt;/ul&gt;
&lt;br&gt;
&lt;p&gt;&lt;b&gt;Что будет после предоставления данных и документов?&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Ваши данные уходят на модерацию администрации платформы. Проверка документов может занять несколько дней. В этот период вывод денег будет ограничен, однако Вы сможете продолжить выполнять задания.&lt;/p&gt;
&lt;br&gt;
&lt;p&gt;&lt;b&gt;Что изменится в выплатах?&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Если Вы используете Яндекс Деньги — всё останется по-прежнему. Другие платежные системы не поддерживаются.&lt;/p&gt;
&lt;br&gt;
&lt;p&gt;&lt;b&gt;Льготы и пособия&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Обратите внимание, что оказание услуг на платформе Толока может отразиться на возможности получения различных выплат (пенсий, пособий, субсидий и т.п.), если такие выплаты обусловлены отсутствием работы, с учетом того, что исполнение обязанностей по гражданско-правовым договорам, к которым относится заключаемый договор, и/или получение вознаграждения по ним, независимо от размера, может признаваться работой для целей получения указанных выплат. Уточните в органах или организациях, через которые выплаты назначались или предоставляются, информацию о том, сохранятся ли выплаты, если Вы начнете получать вознаграждение по договору.&lt;/p&gt;
&lt;br&gt;
&lt;p&gt;&lt;b&gt;Что, если не принять Дополнительные условия оказания услуг?&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;У Вас больше не будет доступа к заданиям. Однако Вы сможете получить всё начисленное вознаграждение.&lt;/p&gt;
&lt;br&gt;
Пожалуйста, ознакомьтесь с дополнительной информацией в разделе &lt;a href="https://toloka.ai/tolokers/docs/web/pay/tax.html" target="_blank"&gt;Справка&lt;/a&gt;.
Если у Вас возникли вопросы — обратитесь в &lt;a href="https://toloka.ai/tolokers/docs/web/troubleshooting/troubleshooting.html" target="_blank"&gt;службу поддержки&lt;/a&gt;.'
