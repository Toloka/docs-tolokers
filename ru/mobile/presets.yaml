    welcome_descr: '&lt;p&gt;Толока позволяет зарабатывать, выполняя несложные задания. Перед началом работы прочитайте краткое описание заданий и инструкции к ним. Это поможет вам выбрать наиболее подходящие задания и хорошо с ними справиться.&lt;/p&gt;
&lt;p&gt;Обратите внимание, что пользоваться скриптами, плагинами и другими средствами автоматизации при выполнении заданий запрещено. Пожалуйста, остерегайтесь покупать и применять такие средства, иначе вы будете заблокированы.&lt;/p&gt;
&lt;p&gt;Чтобы получить доступ к некоторым заданиям, нужно сначала потренироваться. За тренировочные задания вознаграждение не начисляется.&lt;/p&gt;
&lt;p&gt;Встречаются задания с отложенной приемкой. Это значит, что они будут оплачены после проверки заказчиком.&lt;/p&gt;
&lt;p&gt;Следите за своим рейтингом в профиле. Он отражает качество вашей работы. Чем лучше вы будете выполнять задания, тем больше заданий вам будет доступно — а значит, ваш доход будет расти.&lt;/p&gt;
&lt;p&gt;Вы можете зарегистрировать только один аккаунт за все время работы с платформой.&lt;/p&gt;'
