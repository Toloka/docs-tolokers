title: Толока для исполнителей
href: index.md
items:
  - name: Только для Android
    href: android/index.md
    when: product == 'android'
  - name: Только для iOS
    href: ios/index.md
    when: product == 'ios'
  - name: Только для веба
    href: web/index.md
    when: product == 'web'
  - name: Для всех
    href: common/index.md
base: ru